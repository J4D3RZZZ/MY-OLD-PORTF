<!DOCTYPE html>

<html>

<head>

  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />

  <title>Temporary Portfolio</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>

    .logo {

      position: fixed;

      top: 20px;

      right: 20px;

      display: flex;

      align-items: center;

    }

    

    header {

      align-items: center;

    }

    .logo img {

      width: 50px;

      height: 50px;

      margin-right: 10px;

      margin: 0 auto;

    }

    .logo h1 {

      margin: 0;

      font-size: 18px;

    }

    .working-screen {

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

      text-align: center;

      font-size: 24px;

    }

    .projects-button {

      text-align: center;

      margin-top: 20px;

      position: absolute;

      top: 20px;

      left: 20px;

    }

    .back-button {

      margin-top: 20px;

    }

  </style>

</head>

<body>

  <header>

    <div class="logo">

      <img src="chatgpt-logo.png" alt="ChatGPT Logo">

      <h1>My Temporary Portfolio</h1>

    </div>

  </header>

  

  <section class="working-screen">

    <div class="projects-button">

      <button onclick="showProjects()">Show Projects</button>

    </div>

    <h2>Project Still Working</h2>

    <p>This screen is still a work in progress. Check back later for updates!</p>

  </section>

  <section class="about" style="display: none;">

  	<div class="back-button">

      <button onclick="goBack()">Back</button>

    </div>

    <h2>About Me</h2>

    <p>I am still learning how to code lol</p>

  </section>

  <section class="projects" style="display: none;">

    <h2>Projects</h2>

    <a href="Project#1.html" target="blank"><p>Project #1</p></a>

  </section>

  <section class="contact" style="display: none;">

    <h2>Contact Me</h2>

    <p><a href="fb://profile/ryciemiel" target= "_blank">Facebook</a></p>

  </section>

  <footer>

    <h4>&copy; 2023 Ryciemiel Jade. Generated by ChatGPT.</h4>

  </footer>

  <script>

    function showProjects() {

      document.querySelector('.working-screen').style.display = 'none';

      document.querySelector('.about').style.display = 'block';

      document.querySelector('.projects').style.display = 'block';

      document.querySelector('.contact').style.display = 'block';

    }

    function goBack() {

      document.querySelector('.working-screen').style.display = 'flex';

      document.querySelector('.about').style.display = 'none';

      document.querySelector('.projects').style.display = 'none';

      document.querySelector('.contact').style.display = 'none';

    }

  </script>

</body>

</html>
