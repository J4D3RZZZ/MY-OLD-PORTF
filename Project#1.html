<!DOCTYPE html>

<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />

  <title>Guessing Game</title>

  <style>

    body {

      background-color: lightgray;

    }

    .container {

      display: flex;

      flex-direction: column;

      align-items: center;

      margin-top: 100px;

    }

    h1 {

      font-size: 36px;

      color: blue;

      margin-bottom: 20px;

    }

    p {

      font-size: 24px;

      margin-bottom: 20px;

    }

    input[type="text"] {

      padding: 20px;

      font-size: 26px;

      border-radius: 10px;

      border: 1px solid blue;

      margin-top: 20px;

      width: 50px;

      text-align: center;

    }

    button {

      padding: 20px 40px;

      border-radius: 10px;

      background-color: blue;

      font-size: 18px;

      color: white;

      margin-top: 20px;

      cursor: pointer;

    }

    .message {

      font-size: 28px;

      margin-top: 20px;

      color: blue;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Guessing Game</h1>

    <p>Guess a number between 1 and 10 and you only have three chances, Good luck!</p>

    <input type="text" id="guess">

    <button id="submit">Guess</button>

    <p class="message"></p>

    <p id="attempts-left">3</p>

    <button id="reset" style="display: none">Reset</button>

    <ul id="guesses-list"></ul>

  </div>

<script>

	const submitBtn = document.querySelector("#submit");

const guessInput = document.querySelector("#guess");

const message = document.querySelector(".message");

const attemptsLeft = document.querySelector("#attempts-left");

const resetBtn = document.querySelector("#reset");

const guessesList = document.querySelector("#guesses-list");

let correctNumber = Math.floor(Math.random() * 10) + 1;

let attempts = 3;

let guessHistory = [];

attemptsLeft.textContent = attempts;

resetBtn.style.display = "none";

submitBtn.addEventListener("click", function() {

  let guess = parseInt(guessInput.value);

  if (isNaN(guess) || guess < 1 || guess > 10) {

    message.textContent = "Please enter a number between 1 and 10";

    return;

  }

  if (guessHistory.includes(guess)) {

    message.textContent = "You already guessed that number, try a different one.";

    return;

  }

  guessHistory.push(guess);

  guessesList.innerHTML = "";

  guessHistory.forEach(function(guess) {

    const li = document.createElement("li");

    li.textContent = guess;

    guessesList.appendChild(li);

  });

  if (guess === correctNumber) {

    message.textContent = "You won! The number was " + correctNumber;

    submitBtn.style.display = "none";

    guessInput.style.display = "none";

    resetBtn.style.display = "inline-block";

    return;

  }

  attempts--;

  if (attempts === 1) {

  attemptsLeft.textContent = "You have 1 attempt left";

  return;

 }

  attemptsLeft.textContent = "You have " + attempts + " attempts left";

  if (attempts === 0) {

    message.textContent = "You lost! The number was " + correctNumber + ". Better luck next time!";

    submitBtn.style.display = "none";

    guessInput.style.display = "none";

    resetBtn.style.display = "inline-block";

    return;

  }

  if (attempts === 1) {

    message.textContent = "You have one last chance";

  } else {

    message.textContent = "Nah, Try again.";

  }

});

resetBtn.addEventListener("click", function() {

  correctNumber = Math.floor(Math.random() * 10) + 1;

  attempts = 3;

  message.textContent = "The game has been reset";

  guessHistory = [];

  attemptsLeft.textContent = attempts;

  submitBtn.style.display = "inline-block";

  guessInput.style.display = "inline-block";

  resetBtn.style.display = "none";

  guessInput.value = "";

});

 </script>

 </body>

 </html>
